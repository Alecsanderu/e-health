<div class='flex flex-row align-items-center justify-content-between px-3 py-2'
     [ngStyle]="{width: '100%', background: 'var(--surface-a)'}">
    <div class='flex flex-row align-items-center justify-content-start'>
        <app-primary-button icon='pi pi-bars'
                            styleType='link'
                            [ngStyle]="{color: 'black'}"
                            (onClick)='onSideMenuButtonClicked()'></app-primary-button>
        <h3 class='text-indigo-600 ml-2' style="font-family: 'Arial Black',cursive;"><span
            class='text-primary'>H</span>CARE</h3>
    </div>
    <app-danger-button styleType='link' label='Logout' icon='pi pi-sign-out'></app-danger-button>
</div>

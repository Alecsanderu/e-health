<div [disabled]='controlDir.control!.disabled! || disableInput'
     [errors]='errorsAsArray'
     [label]='label'
     [name]='controlDir.name!'
     [required]='required'
     [touched]='controlDir.control!.touched!'
     [valid]='controlDir.control!.valid!'
     [helpText]='helpText'
     app-input-wrapper
     class='p-field'>

  <p-inputMask (change)='formatPhoneNumber($any($event.target).value)'
               (onBlur)='onBlur()'
               [(ngModel)]='value'
               [disabled]='controlDir.control!.disabled! || disableInput'
               [id]='controlDir.name!'
               [ngClass]="validClass || ''"
               class='phone-input'
               mask='(9999) 999.999'
  ></p-inputMask>
</div>
